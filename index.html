<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link rel="icon" type="image/png" href="assets/favicon/icono.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Conversor de monedas Nacional</h1>
    <div class="container">
        <div class="section">

            <h2>Pesos CLP</h2>
            <input size=38 type="number" placeholder="Ingrese el monto en CLP" id="input_amount">
            <h3>Moneda a convertir:</h3>
            <select name="" id="select_currency">
                <option value="Seleccione Moneda">Seleccione Moneda</option>
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
            </select>
            <button class="button" id="search">Buscar</button>
            <h3>Resultado: <span id="result">0</span></h3>
            <p id="bug"></p>

        </div>
    </div>

    <div class="graphic">
        <canvas id="graphic"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
